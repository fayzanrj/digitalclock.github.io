<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <button id="12-h" class="hr12"><span>Change to 12 hr</span></button>
        <button id="24-h" class="hr24"><span>Change to 24 hr</span></button>
        <div class="clock" id="clock">
            <div class="hours" id="hours">

            </div>
            <div class="dots">
                :
            </div>
            <div class="minutes" id="minutes">

            </div>
            <div class="dots" id="dot2">
                :
            </div>
            <div class="seconds" id="seconds">

            </div>
            <div class="am-pm" id="am-pm">

            </div>
        </div>
        <div class="date" id="date">

        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
